    <h1 class="title">地球外生命体からの謎の信号と疑われる「Wow！シグナル」の正体がついに判明か？</h1>
    <!-- google_ad_section_start -->
    <p class="preface"><a href="https://www.flickr.com/photos/36417205@N08/5113145528/" target="_blank"><img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/00.jpg" border="0" class="lzsmall"></a><br>
    <small>By <a href="https://www.flickr.com/photos/36417205@N08/" target="_blank">fitzsean</a></small><br>
    <br>
    1977年は、映画スター・ウォーズ・シリーズの第1作「エピソード4/新たなる希望」が公開されたSFファンにとって記念すべき年ですが、地球外生命体によって送信されたのではないかと疑われる謎の信号「<b><a href="https://ja.wikipedia.org/wiki/Wow!_%E3%82%B7%E3%82%B0%E3%83%8A%E3%83%AB" target="_blank">Wow！シグナル</a></b>」が発見された年でもあります。いまだに正体が分かっていないWow！シグナルについて、新たに「彗星発のものである」という説が出されて、2017年、2018年に検証実験が計画されています。<br>
    <br>
    <b>The famous Wow! signal came from comets, not aliens, says astronomer - ScienceAlert</b><br>
    <b><a href="http://www.sciencealert.com/the-famous-wow-signal-came-from-comets-not-aliens-says-astronomer" target="_blank">http://www.sciencealert.com/the-famous-wow-signal-came-from-comets-not-aliens-says-astronomer</a></b><br>
    <br>
    <b>Alien ‘Wow!’ signal could be explained after almost 40 years | Science | The Guardian</b><br>
    <b><a href="https://www.theguardian.com/science/across-the-universe/2016/apr/14/alien-wow-signal-could-be-explained-after-almost-40-years" target="_blank">https://www.theguardian.com/science/across-the-universe/2016/apr/14/alien-wow-signal-could-be-explained-after-almost-40-years</a></b><br>
    <br>
    1977年に<a href="https://ja.wikipedia.org/wiki/%E5%9C%B0%E7%90%83%E5%A4%96%E7%9F%A5%E7%9A%84%E7%94%9F%E5%91%BD%E4%BD%93%E6%8E%A2%E6%9F%BB" target="_blank">地球外知的生命体探査(SETI)</a>プロジェクトに参加していたオハイオ州立大学のジェリー・エーマン博士は、ビッグイヤー電波望遠鏡で、約72秒にわたる強い電波を受信することに成功しました。<br>
    <br>
    信号を検出したエーマン博士は、プリントアウトした信号強度を表す図に表示された謎の信号を赤丸で囲むと共に、「Wow！」という驚きを書き記しました。そのため、この謎の信号は「Wow！シグナル」と呼ばれることになりました。<br>
    <a href="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a01.png" target="_blank"><img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a01_m.png" border="0" class="lzsmall"></a><br>
    <br>
    Wow！シグナルをとらえたノイズは以下のムービーに収録されています。<br>
    <br>
    <b><a href="https://www.youtube.com/watch?v=OkycNvrpjCs" target="_blank">The Alien Wow Signal, 72 sec, at 1420.4556 MHz, New View! Aug 1977, UFO Sighting News. - YouTube</a></b><br>
    </p><div class="iframe-content"></div><p class="preface">
    <br>
    Wow！シグナルを解析したところ、周波数が1420.356MHzもしくは1420.456MHzという水素原子が遷移するときに放出される<a href="https://ja.wikipedia.org/wiki/21cm%E7%B7%9A" target="_blank">21cm線</a>(水素線：周波数1420MHz)に極めて近い値を持つことが判明。水素線は恒星間通信で使われると予想されていた電磁波であったため、Wow！シグナルは知的生命体が宇宙から発したもので、地球外生命体の存在を裏付けるものではないかと、SETIプロジェクト参加者だけでなく世界中の科学者およびSFファンを興奮させることになりました。<br>
    <br>
    しかし、その後、同様の信号を観測することはできず、Wow！シグナル発見者のエーマン博士自身が「地球外生命体による信号ではない」という立場に変わるなど、21世紀に入っても真相の究明はかなわず依然として正体は謎に包まれていました。<br>
    <br>
    そんな中、セントピーターズバーグ大学のアントニオ・パリス教授は、Wow！シグナルが発見された状況を天文学のデータベースに照らし合わせた結果、<a href="http://www.astronomie.be/alfons.diepvens/cometimages/comet/pages/266P-Christensen.html" target="_blank">266P/Christensen</a>と<a href="http://ssd.jpl.nasa.gov/sbdb.cgi?orb=1;sstr=2008+Y2" target="_blank">355P/2008 Y2(Gibbs)</a>という2つの疑わしい彗星がWow！シグナルに関係しているという説を打ち出しました。<br>
    <br>
    パリス教授によると、これらの2つの彗星は直径数百キロメートルの大きさの水素の雲に囲まれており、このような彗星がビッグイヤー電波望遠鏡を横切る際に生じたのが謎の信号Wow！シグナルであるとのこと。なお、266P/Christensenは2006年に、355P/2008 Y2(Gibbs)は2008年に発見されたばかりの彗星で、Wow！シグナルが検出された当時は存在を知られていませんでした。<br>
    <br>
    パリス教授は自説の正しさを証明するために、Wow！シグナルを検出する電波望遠鏡の購入資金をクラウドファンディングプロジェクトで募集中。目標金額を2万ドル(約220万円)に設定したところ、記事作成時点で1万8000ドル(約190万円)以上を集めることに成功しています。<br>
    <img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a03_m.jpg" border="0" class="lzsmall"><br>
    <br>
    クラウドファンディングには以下のウェブページから参加できます。<br>
    <br>
    <b>The Wow! Signal Theory Experiment by Antonio Paris - GoFundMe</b><br>
    <b><a href="https://www.gofundme.com/wow-experiment" target="_blank">https://www.gofundme.com/wow-experiment<br>
    <img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a02_m.png" border="0" class="lzsmall"></a></b><br>
    <br>
    266P/Christensenが戻ってくるのは2017年1月25日で、355P/2008 Y2(Gibbs)が戻ってくるのは2018年1月7日とのこと。パリス教授は電波望遠鏡でWow！シグナルの検出にチャレンジする予定です。パリス教授の説に対しては、「仮に彗星が水素線の原因であるならば、どうしてWow！シグナル以降、同様の信号を一つも検出できないのかを説明できない」と懐疑的な見解もあります。Wow！シグナルが彗星由来のものなのかについては、2年以内に結論が出ます。<br>
    </p>
