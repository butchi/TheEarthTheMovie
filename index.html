            <h1>4.37光年先の星系を探査、露富豪とホーキング博士が発表</h1>
            <p class="source"><a href="http://headlines.yahoo.co.jp/list/?m=afpbbnewsv" onmousedown="this.href='http://rdsig.yahoo.co.jp/media/news/medianame/articles/RV=1/RU=aHR0cDovL2hlYWRsaW5lcy55YWhvby5jby5qcC9saXN0Lz9tPWFmcGJibmV3c3Y-;_ylt=A2RhPbYpmA9XHHwAOwz9luZ7'">AFPBB News</a>&nbsp;4月13日(水)12時36分配信

        <li class="yjnSnsBtn"><a href="http://rdsig.yahoo.co.jp/RV=1/RE=1461849385/RH=cmRzaWcueWFob28uY28uanA-/RB=/RU=aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tL3NoYXJlci9zaGFyZXIucGhwP3U9aHR0cDovL2hlYWRsaW5lcy55YWhvby5jby5qcC9obD9hPTIwMTYwNDEzLTAwMDEwMDA2LWFmcGJibmV3c3YtaW50/RS=^ADAtGc13BBK6FLIfcR8t_Wm6jWLZWo-;_ylt=A2RhPbYpmA9XHHwAVQz9luZ7" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;"><div class="fbBtn"><span>シェアする</span></div></a></li>

            <div class="articleMain">
                <div class="paragraph">
        <div class="yvpControl">
        <div class="yjads_priority_3" style="width: 602px; height: 338px; vertical-align: middle; text-align: center;"><div data-key="yvpubplayer0" style="width: 602px; height: 338px; text-align: left; position: relative; margin: auto; overflow: hidden; background-color: rgb(0, 0, 0);"><object type="application/x-shockwave-flash" id="yvpubplayer0" name="yvpubplayer0" data="http://i.yimg.jp/images/yvpub/player/fla/v1/YVPubPlayer.swf?24343996" width="602" height="338" style="visibility: visible;"><param name="bgcolor" value="#000000"><param name="allowScriptAccess" value="always"><param name="allowFullScreen" value="true"><param name="wmode" value="transparent"><param name="flashvars" value="width=602&amp;height=338&amp;contentid=94784&amp;spaceid=2078709501&amp;propertyname=jp_news&amp;recommend=0&amp;repeat=0&amp;domain=headlines.yahoo.co.jp"></object></div></div>
        <p class="cap">(c)AFPBB News</p>
        </div>
        <p class="ynDetailText">
        【4月13日 AFP】ロシアの富豪でベンチャー投資家のユーリ・ミルナー（Yuri Milner）氏と、英宇宙物理学者のスティーブン・ホーキング（Stephen Hawking）博士は12日、地球に最も近い恒星系のアルファ・ケンタウリ（Alpha Centauri）星系を目指す、野心的な最新の宇宙計画を発表した。<br>
        <br>
        　ミルナー氏とホーキング博士は、冒険的な研究計画に取り組んでいる科学者らのチーム「ブレークスルー・スターショット（Breakthrough Starshot）」の陣頭指揮を執っている。同計画では、超小型で超軽量の宇宙船「ナノクラフト（nanocraft）」の船団を製作する。<br>
        <br>
        　計画の目的は、携帯電話ほどの大きさの、光を推進力とするミニ宇宙船の船団を、地球から4.37光年（約41兆キロ）の距離にあるアルファ・ケンタウリに送り込むことだ。<br>
        <br>
        　この距離は現在最速の宇宙船でも3万年かかると考えられるが、チームの推算では打ち上げから約20年で星系に到達できるという。<br>
        <br>
        　ミルナー氏は、米ニューヨーク（New York）のマンハッタン（Manhattan）で開かれた記者会見で「ご存じの通り宇宙旅行は時間がかかる。どうすればより速く、より遠くへ行けるか。われわれはこの大きな飛躍をどのようにして達成できるだろうか」と語った。同氏は手始めに1億ドル（約110億円）を今回の計画に投資する予定だ。<br>
        <br>
        ■光速の約20％<br>
        <br>
        　米交流サイト（SNS）大手フェイスブック（Facebook）の創立当初の投資家の一人でもあるミルナー氏によると、プロジェクトチームは光速の約20％に相当する秒速6万キロの猛スピードで宇宙空間を進む超軽量の無人宇宙探査機を投入したいと考えているという。<br>
        <br>
        　今回のプロジェクトを進めるには、超小型の帆を装備したミニ探査機の船団を、特定の恒星に向けて推進させるための巨大なレーザーアレイ（大出力のまとまったレーザー光を放射する装置）を製作する必要がある。これにより、ミルナー氏の言う「星間空間の帆船」が実現するという。<br>
        <br>
        　これまでの研究で、レーザーアレイは約100ギガワットの出力が必要になると考えられている。プロジェクトに参加しているアビ・ローブ（Avi Loeb）米ハーバード大（Harvard University）教授によると、これはスペースシャトルを1機打ち上げるのに必要なエネルギーとほぼ同じだという。<br>
        <br>
        　ローブ教授は、地球外生命が存在する兆候を探すこともプロジェクトの目的の一つだと述べた。生命体が見つかるとすれば、それはどのようなものだろうか？ホーキング博士は、波乱に満ちた今年の米大統領選を指して「選挙戦から判断する限り、私たちとはずいぶん違っているだろうね」と冗談を飛ばした。<br>
        <br>
        　今回のプロジェクトは完全な実現までに最大100億ドル（約1兆1000億円）の費用がかかる可能性がある。プロジェクトの運営委員会には、ミルナー氏とホーキング博士の他、フェイスブック共同創業者のマーク・ザッカーバーグ（Mark Zuckerberg）氏が参加する予定。(c)AFPBB News</p>
