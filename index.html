<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Earth The Movie</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
  <div class="face">
    <div class="earth"></div>
    <div class="time"><time></time></div>
  </div>
  <div class="controller">
    <button class="btn-gotohead">Go to head</button>
    <button class="btn-play">Play / Pause</button>
    <button class="btn-sound">Sound on / off</button>
    <span class="time">
      <time class="time-cur"></time>
      /
      <time class="time-total"></time>
    </span>
    <input type="range" min="0" max="1" step="0.00001" value="0" class="slider">

    <button class="btn-setting">Setting</button>
  </div>
</div>

<script src="js/lib/jquery.js"></script>
<script src="js/main.js"></script>

  
</body>
</html>
