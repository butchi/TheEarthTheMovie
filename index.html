<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>The Earth The Movie</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="wrapper">
      <div class="three"></div>
      <main class="main">
        <div class="bg"></div>
        <div class="browser-frame">
          <div class="right"></div>
          <div class="left"></div>
          <div class="title"></div>
        </div>
        <div class="frame-open"></div>
        <div class="bg-site"></div>
        <div class="cover"></div>
        <div class="media">
          <div class="face">
            <div class="movie">
              <canvas></canvas>
            </div>
          </div>
          <div class="controller">
            <div class="time">
              <time class="time-cur"></time> /
              <time class="time-total"></time>
            </div>
            <div class="slider">
              <div class="slider-cur"></div>
            </div>
          </div>
        </div>
        <div class="overlay"></div>
      </main>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/lodash.min.js"></script>
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/CanvasRenderer.js"></script>
    <script src="js/lib/Projector.js"></script>
    <script src="js/lib/stats.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
