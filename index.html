            <h1>4.37光年先の星系を探査、露富豪とホーキング博士が発表</h1>
            <p class="source"><a href="http://headlines.yahoo.co.jp/list/?m=afpbbnewsv" onmousedown="this.href='http://rdsig.yahoo.co.jp/media/news/medianame/articles/RV=1/RU=aHR0cDovL2hlYWRsaW5lcy55YWhvby5jby5qcC9saXN0Lz9tPWFmcGJibmV3c3Y-;_ylt=A2RhPbYpmA9XHHwAOwz9luZ7'">AFPBB News</a>&nbsp;4月13日(水)12時36分配信

                <div class="paragraph">
        <div class="yvpControl">
        <div class="yjads_priority_3" style="width: 602px; height: 338px; vertical-align: middle; text-align: center;"><div data-key="yvpubplayer0" style="width: 602px; height: 338px; text-align: left; position: relative; margin: auto; overflow: hidden; background-color: rgb(0, 0, 0);"><object type="application/x-shockwave-flash" id="yvpubplayer0" name="yvpubplayer0" data="http://i.yimg.jp/images/yvpub/player/fla/v1/YVPubPlayer.swf?24343996" width="602" height="338" style="visibility: visible;"><param name="bgcolor" value="#000000"><param name="allowScriptAccess" value="always"><param name="allowFullScreen" value="true"><param name="wmode" value="transparent"><param name="flashvars" value="width=602&amp;height=338&amp;contentid=94784&amp;spaceid=2078709501&amp;propertyname=jp_news&amp;recommend=0&amp;repeat=0&amp;domain=headlines.yahoo.co.jp"></object></div></div>
        <p class="cap">(c)AFPBB News</p>
        </div>
        <p class="ynDetailText">
        【4月13日 AFP】ロシアの富豪でベンチャー投資家のユーリ・ミルナー（Yuri Milner）氏と、英宇宙物理学者のスティーブン・ホーキング（Stephen Hawking）博士は12日、地球に最も近い恒星系のアルファ・ケンタウリ（Alpha Centauri）星系を目指す、野心的な最新の宇宙計画を発表した。<br>
        <br>
        　ミルナー氏とホーキング博士は、冒険的な研究計画に取り組んでいる科学者らのチーム「ブレークスルー・スターショット（Breakthrough Starshot）」の陣頭指揮を執っている。同計画では、超小型で超軽量の宇宙船「ナノクラフト（nanocraft）」の船団を製作する。<br>
        <br>
        　計画の目的は、携帯電話ほどの大きさの、光を推進力とするミニ宇宙船の船団を、地球から4.37光年（約41兆キロ）の距離にあるアルファ・ケンタウリに送り込むことだ。<br>
        <br>
        　この距離は現在最速の宇宙船でも3万年かかると考えられるが、チームの推算では打ち上げから約20年で星系に到達できるという。<br>
        <br>
        　ミルナー氏は、米ニューヨーク（New York）のマンハッタン（Manhattan）で開かれた記者会見で「ご存じの通り宇宙旅行は時間がかかる。どうすればより速く、より遠くへ行けるか。われわれはこの大きな飛躍をどのようにして達成できるだろうか」と語った。同氏は手始めに1億ドル（約110億円）を今回の計画に投資する予定だ。<br>
        <br>
        ■光速の約20％<br>
        <br>
        　米交流サイト（SNS）大手フェイスブック（Facebook）の創立当初の投資家の一人でもあるミルナー氏によると、プロジェクトチームは光速の約20％に相当する秒速6万キロの猛スピードで宇宙空間を進む超軽量の無人宇宙探査機を投入したいと考えているという。<br>
        <br>
        　今回のプロジェクトを進めるには、超小型の帆を装備したミニ探査機の船団を、特定の恒星に向けて推進させるための巨大なレーザーアレイ（大出力のまとまったレーザー光を放射する装置）を製作する必要がある。これにより、ミルナー氏の言う「星間空間の帆船」が実現するという。<br>
        <br>
        　これまでの研究で、レーザーアレイは約100ギガワットの出力が必要になると考えられている。プロジェクトに参加しているアビ・ローブ（Avi Loeb）米ハーバード大（Harvard University）教授によると、これはスペースシャトルを1機打ち上げるのに必要なエネルギーとほぼ同じだという。<br>
        <br>
        　ローブ教授は、地球外生命が存在する兆候を探すこともプロジェクトの目的の一つだと述べた。生命体が見つかるとすれば、それはどのようなものだろうか？ホーキング博士は、波乱に満ちた今年の米大統領選を指して「選挙戦から判断する限り、私たちとはずいぶん違っているだろうね」と冗談を飛ばした。<br>
        <br>
        　今回のプロジェクトは完全な実現までに最大100億ドル（約1兆1000億円）の費用がかかる可能性がある。プロジェクトの運営委員会には、ミルナー氏とホーキング博士の他、フェイスブック共同創業者のマーク・ザッカーバーグ（Mark Zuckerberg）氏が参加する予定。(c)AFPBB News</p>

        <h1 class="title">地球外生命体からの謎の信号と疑われる「Wow！シグナル」の正体がついに判明か？</h1>
        <!-- google_ad_section_start -->
        <p class="preface"><a href="https://www.flickr.com/photos/36417205@N08/5113145528/" target="_blank"><img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/00.jpg" border="0" class="lzsmall"></a><br>
        <small>By <a href="https://www.flickr.com/photos/36417205@N08/" target="_blank">fitzsean</a></small><br>
        <br>
        1977年は、映画スター・ウォーズ・シリーズの第1作「エピソード4/新たなる希望」が公開されたSFファンにとって記念すべき年ですが、地球外生命体によって送信されたのではないかと疑われる謎の信号「<b><a href="https://ja.wikipedia.org/wiki/Wow!_%E3%82%B7%E3%82%B0%E3%83%8A%E3%83%AB" target="_blank">Wow！シグナル</a></b>」が発見された年でもあります。いまだに正体が分かっていないWow！シグナルについて、新たに「彗星発のものである」という説が出されて、2017年、2018年に検証実験が計画されています。<br>
        <br>
        <b>The famous Wow! signal came from comets, not aliens, says astronomer - ScienceAlert</b><br>
        <b><a href="http://www.sciencealert.com/the-famous-wow-signal-came-from-comets-not-aliens-says-astronomer" target="_blank">http://www.sciencealert.com/the-famous-wow-signal-came-from-comets-not-aliens-says-astronomer</a></b><br>
        <br>
        <b>Alien ‘Wow!’ signal could be explained after almost 40 years | Science | The Guardian</b><br>
        <b><a href="https://www.theguardian.com/science/across-the-universe/2016/apr/14/alien-wow-signal-could-be-explained-after-almost-40-years" target="_blank">https://www.theguardian.com/science/across-the-universe/2016/apr/14/alien-wow-signal-could-be-explained-after-almost-40-years</a></b><br>
        <br>
        1977年に<a href="https://ja.wikipedia.org/wiki/%E5%9C%B0%E7%90%83%E5%A4%96%E7%9F%A5%E7%9A%84%E7%94%9F%E5%91%BD%E4%BD%93%E6%8E%A2%E6%9F%BB" target="_blank">地球外知的生命体探査(SETI)</a>プロジェクトに参加していたオハイオ州立大学のジェリー・エーマン博士は、ビッグイヤー電波望遠鏡で、約72秒にわたる強い電波を受信することに成功しました。<br>
        <br>
        信号を検出したエーマン博士は、プリントアウトした信号強度を表す図に表示された謎の信号を赤丸で囲むと共に、「Wow！」という驚きを書き記しました。そのため、この謎の信号は「Wow！シグナル」と呼ばれることになりました。<br>
        <a href="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a01.png" target="_blank"><img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a01_m.png" border="0" class="lzsmall"></a><br>
        <br>
        Wow！シグナルをとらえたノイズは以下のムービーに収録されています。<br>
        <br>
        <b><a href="https://www.youtube.com/watch?v=OkycNvrpjCs" target="_blank">The Alien Wow Signal, 72 sec, at 1420.4556 MHz, New View! Aug 1977, UFO Sighting News. - YouTube</a></b><br>
        </p><div class="iframe-content"></div><p class="preface">
        <br>
        Wow！シグナルを解析したところ、周波数が1420.356MHzもしくは1420.456MHzという水素原子が遷移するときに放出される<a href="https://ja.wikipedia.org/wiki/21cm%E7%B7%9A" target="_blank">21cm線</a>(水素線：周波数1420MHz)に極めて近い値を持つことが判明。水素線は恒星間通信で使われると予想されていた電磁波であったため、Wow！シグナルは知的生命体が宇宙から発したもので、地球外生命体の存在を裏付けるものではないかと、SETIプロジェクト参加者だけでなく世界中の科学者およびSFファンを興奮させることになりました。<br>
        <br>
        しかし、その後、同様の信号を観測することはできず、Wow！シグナル発見者のエーマン博士自身が「地球外生命体による信号ではない」という立場に変わるなど、21世紀に入っても真相の究明はかなわず依然として正体は謎に包まれていました。<br>
        <br>
        そんな中、セントピーターズバーグ大学のアントニオ・パリス教授は、Wow！シグナルが発見された状況を天文学のデータベースに照らし合わせた結果、<a href="http://www.astronomie.be/alfons.diepvens/cometimages/comet/pages/266P-Christensen.html" target="_blank">266P/Christensen</a>と<a href="http://ssd.jpl.nasa.gov/sbdb.cgi?orb=1;sstr=2008+Y2" target="_blank">355P/2008 Y2(Gibbs)</a>という2つの疑わしい彗星がWow！シグナルに関係しているという説を打ち出しました。<br>
        <br>
        パリス教授によると、これらの2つの彗星は直径数百キロメートルの大きさの水素の雲に囲まれており、このような彗星がビッグイヤー電波望遠鏡を横切る際に生じたのが謎の信号Wow！シグナルであるとのこと。なお、266P/Christensenは2006年に、355P/2008 Y2(Gibbs)は2008年に発見されたばかりの彗星で、Wow！シグナルが検出された当時は存在を知られていませんでした。<br>
        <br>
        パリス教授は自説の正しさを証明するために、Wow！シグナルを検出する電波望遠鏡の購入資金をクラウドファンディングプロジェクトで募集中。目標金額を2万ドル(約220万円)に設定したところ、記事作成時点で1万8000ドル(約190万円)以上を集めることに成功しています。<br>
        <img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a03_m.jpg" border="0" class="lzsmall"><br>
        <br>
        クラウドファンディングには以下のウェブページから参加できます。<br>
        <br>
        <b>The Wow! Signal Theory Experiment by Antonio Paris - GoFundMe</b><br>
        <b><a href="https://www.gofundme.com/wow-experiment" target="_blank">https://www.gofundme.com/wow-experiment<br>
        <img src="http://i.gzn.jp/img/2016/04/18/wow-signal-suspicious-comets/a02_m.png" border="0" class="lzsmall"></a></b><br>
        <br>
        266P/Christensenが戻ってくるのは2017年1月25日で、355P/2008 Y2(Gibbs)が戻ってくるのは2018年1月7日とのこと。パリス教授は電波望遠鏡でWow！シグナルの検出にチャレンジする予定です。パリス教授の説に対しては、「仮に彗星が水素線の原因であるならば、どうしてWow！シグナル以降、同様の信号を一つも検出できないのかを説明できない」と懐疑的な見解もあります。Wow！シグナルが彗星由来のものなのかについては、2年以内に結論が出ます。<br>
        </p>

        <p>　車いすの英物理学者<a href="http://www.asahi.com/topics/word/スティーブン・ホーキング.html" class="TopicsLink" title="スティーブン・ホーキングのトピックスを開く">スティーブン・ホーキング</a>博士とロシア人投資家ユーリ・ミルナー氏らは１２日、地球からレーザー光を当てて進む小型無人<a href="http://www.asahi.com/topics/word/探査機.html" class="TopicsLink" title="探査機のトピックスを開く">探査機</a>を開発し、人類初となる<a href="http://www.asahi.com/topics/word/太陽系外惑星.html" class="TopicsLink" title="太陽系外惑星のトピックスを開く">太陽系外惑星</a>到達を目指す構想を発表した。手始めに１億ドル（約１０９億円）を投じて基金を創設し、研究開発を支援していくという。</p>
        <p></p>
        <p>　構想によると、<a href="http://www.asahi.com/topics/word/探査機.html" class="TopicsLink" title="探査機のトピックスを開く">探査機</a>は凧（たこ）のような形状で、中心に<a href="http://www.asahi.com/topics/word/観測機.html" class="TopicsLink" title="観測機のトピックスを開く">観測機</a>器を集めた小型チップが搭載されている。数千機をロケットで打ち上げて<a href="http://www.asahi.com/topics/word/宇宙空間.html" class="TopicsLink" title="宇宙空間のトピックスを開く">宇宙空間</a>に放った後、地上から強力なレーザー光を当てる。<a href="http://www.asahi.com/topics/word/太陽系外惑星.html" class="TopicsLink" title="太陽系外惑星のトピックスを開く">太陽系外惑星</a>は、地球に最も近いとされるケンタウルス座アルファ星を公転する惑星でも、地球から光の速さで４年以上かかる。<a href="http://www.asahi.com/topics/word/探査機.html" class="TopicsLink" title="探査機のトピックスを開く">探査機</a>が近づくことで、地球に似た環境をもつ惑星の有無が調べられるだけでなく、知的<a href="http://www.asahi.com/topics/word/生命体.html" class="TopicsLink" title="生命体のトピックスを開く">生命体</a>と遭遇する夢も広がる。</p>
        <p>　ただ、実際に観測するには技術革新が欠かせない。</p>
        <p>　今後、カメラや通信装置などを搭載した超小型チップや厚さが原子数百個レベルの超薄型の帆を開発。<a href="http://www.asahi.com/topics/word/探査機.html" class="TopicsLink" title="探査機のトピックスを開く">探査機</a>を数グラムまで軽量化すると同時に、強力なレーザー光を照射できる地上施設も開発する。うまくいけば、光速の約５分の１の速さ（時速２億キロ超）で移動できるとみており、打ち上げから約２０年でアルファ星にたどり着けるという。</p>
        <p>　ニューヨークで記者会見したホーキング博士は「限界を超えていくことが、人類をユニークな存在にしていると信じる」などと語った。ミルナー氏が率いる「ブレークスルー・イニシアチブ」は、「地球外知的<a href="http://www.asahi.com/topics/word/生命体.html" class="TopicsLink" title="生命体のトピックスを開く">生命体</a>」の探索も支援していることで知られる。</p>
        <p>　（ワシントン＝<a href="http://www.asahi.com/sns/reporter/kobayashi_tetsu.html" class="TopicsLink" title="小林哲のトピックスを開く">小林哲</a>）</p>
        <p></p>
        <p>　〈＋ｄ〉デジタル版に動画</p>
        <p></p>
